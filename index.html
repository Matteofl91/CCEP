<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzón de Opiniones Coca-Cola</title>
    <script>
        function enviarOpinion() {
            var opinion = document.getElementById("opinion").value;
            var link = "mailto:csifcolebega@gmail.com?subject=Nueva opinión de un empleado&body=" + encodeURIComponent(opinion);
            window.location.href = link;
        }
    </script>
</head>
<body>
    <h1>Buzón de Opiniones Coca-Cola</h1>
    <p>¡Bienvenido! Por favor, deja tu opinión o comentario de forma anónima:</p>
    <textarea id="opinion" rows="4" cols="50" placeholder="Escribe tu opinión aquí..."></textarea><br>
    <button onclick="enviarOpinion()">Enviar</button>
</body>
</html>
